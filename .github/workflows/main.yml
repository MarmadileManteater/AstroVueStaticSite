
name: Build

on:
  workflow_dispatch:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: recursive

      - name: 🧶 Yarn 
        run: yarn

      - name: 🏗️ Build 
        run: |
          yarn build

      - name: 📦 Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: MarmadileManteaterAstroVue
          path: dist/

