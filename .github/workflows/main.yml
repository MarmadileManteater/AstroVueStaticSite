
name: 

on:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: ğŸ§¶ Yarn 
        run: yarn

      - name: ğŸ—ï¸ Build 
        run: |
          yarn build
      
      - name: ğŸ”— Make assets relatively linked
        run: |
          cd dist/
          sed -i 's@"/assets/@"./assets/@g' *.html */*.html

      - name: ğŸ“¦ Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: MarmadileManteaterAstroVue
